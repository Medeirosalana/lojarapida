<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/template.xhtml">
    
    <ui:define name="titulo">Categorias</ui:define>
    <ui:define name="conteudo">
        <p:tabView>
            <p:tab title="Cadastrar">
                <h:form>
                    <p:panelGrid>
                        <h:inputHidden value="#{categoriaMBean.categoria.id}"/>
                        <p:outputLabel value="Denominação:"/>
                        <p:inputText value="#{categoriaMBean.categoria.denominacao}" requiredMessage="Campo denominação obrigatório" validatorMessage="Campo denominação não pode passar de 20 caracteres">
                            <f:validateLength maximum="20"/>
                        </p:inputText>
                        <br/>
                        <br/>
                        <p:outputLabel value="Descrição"/>
                        <br/>
                            <p:inputTextarea value="#{categoriaMBean.categoria.descricao}" rows="3" cols="50" counter="display" maxlength="150" counterTemplate="Restam{0} caracteres" autoResize="false">
                                
                            </p:inputTextarea>
                        <br/>
                            <h:outputText id="display"/>
                            <br/>
                            <p:commandButton value="SALVAR" icon="ui-icon-disk" action="#{categoriaMBean.salvar}" ajax="false"/>
                    </p:panelGrid>
                   
                </h:form>
            </p:tab>
            <p:tab title="Categorias">
            <h:form>
                
                 <p:dataTable var="categoria" value="#{categoriaMBean.listaCompleta}" scrollable="true" scrollHeight="300">
                     <p:column headerText="Id">
                         <h:outputText value="#{categoria.id}"/>
                     </p:column>
                     <p:column headerText="Denominação">
                         <h:outputText value="#{categoria.denominacao}"/>
                     </p:column>
                     <p:column headerText="Descrição">
                         <h:outputText value="#{categoria.descricao}"/>
                     </p:column>
                      <p:column headerText="Ação">
                          <p:commandButton icon="ui-icon-search" ajax="false" action="#{categoriaMBean.selecionar(categoria)}" />
                          <p:commandButton icon="ui-icon-trash" ajax="false" action="#{categoriaMBean.deletar(categoria)}" onclick="return confirm('Excluir?')"/>
                     </p:column>
                
            
             
                 </p:dataTable>
                </h:form>
                            </p:tab>

        </p:tabView>
    
    </ui:define>
  
</ui:composition>
