<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/template.xhtml">
    
    <ui:define name="titulo">Cliente</ui:define>
    <ui:define name="conteudo">
        <p:tabView>
            <p:tab title="Cadastrar">
                <h:form>
                    <p:panelGrid>
                        <h:inputHidden value="#{clienteMBean.cliente.id}"/>
                        <p:outputLabel value="Cpf:"/>
                        <p:inputMask value="#{clienteMBean.cliente.cpf}" requiredMessage="Campo cpf obrigatório" validatorMessage="Campo cpf não pode passar de 11 caracteres" mask="999.999.999-99"/>
                            
                       
                        <br/>
                        <br/>
                        <p:outputLabel value="Email:"/>
                        
                        <p:inputText value="#{clienteMBean.cliente.email}" requiredMessage="Campo email obrigatorio">
                                
                            </p:inputText>
                        <br/>
                        <br/>
                            <p:outputLabel value="Nome:"/>
                        
                        <p:inputText value="#{clienteMBean.cliente.nome}">
                                
                            </p:inputText>
                            <br/>
                            <br/>
                        <p:outputLabel value="Senha:" />
                        
                        <p:password value="#{clienteMBean.cliente.senha}"  >
                                
                        </p:password>
                            <br/>
                            <br/>
                            <p:commandButton value="SALVAR" icon="ui-icon-disk" action="#{clienteMBean.salvar}" ajax="false"/>
                    </p:panelGrid>
                   
                </h:form>
            </p:tab>
            <p:tab title="Cliente">
            <h:form>
                
                <p:dataTable var="cliente" value="#{clienteMBean.listaCompleta}" scrollable="true" scrollHeight="300">
                     <p:column headerText="Id">
                         <h:outputText value="#{cliente.id}"/>
                     </p:column>
                     <p:column headerText="CPF">
                         <h:outputText value="#{cliente.cpf}"/>
                     </p:column>
                     <p:column headerText="Email">
                         <h:outputText value="#{cliente.email}"/>
                     </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{cliente.nome}"/>
                     </p:column>
                      <p:column headerText="Ação">
                          <p:commandButton icon="ui-icon-search" ajax="false" action="#{clienteMBean.selecionar(cliente)}" />
                          <p:commandButton icon="ui-icon-trash" ajax="false" action="#{clienteMBean.deletar(cliente)}" onclick="return confirm('Excluir?')"/>
                     </p:column>
                
            
             
                 </p:dataTable>
                </h:form>
                            </p:tab>

        </p:tabView>
    
    </ui:define>
  
</ui:composition>
